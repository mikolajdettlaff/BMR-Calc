<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../BMR/style.css">
  </head>
  <body class="background">
    <div class="bmr-calculator">
      <h2>BMR Calculator</h2>
      <div class="controls">
        <form>
          <h3>Age</h3>
          <input type="text" id="age">

          <div class="gender">
            <h3>Gender</h3>
            <input type="radio" id="male" value="male" name="gender" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label>
          </div>

          <div class="height">
            <h3>Height</h3>
            <input type="text" id="height">
            <div class="unit">cm</div>
          </div>

          <div class="weight">
            <h3>Weight</h3>
            <input type="text" id="weight">
            <div class="unit">kg</div>
          </div>
        </form>
      </div>

      <div class="result">
        <button class="calculate-btn">Calculate</button>

        <div class="result-message">
          <span class="calories">0</span> Calories/day
        </div>

        <div class="error-message">
          <p>Please enter all the details correctly.</p>
        </div>
      </div>
    </div>
    <script src="../BMR/main.js"></script>
  </body>
</html>
